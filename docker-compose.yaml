version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Serve built frontend files through nginx
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: myapp-frontend
    restart: always
    # Optional: expose front-end port
    ports:
      - "4200:80"
    networks:
      - app-net

  backend:
    build: ./backend
    container_name: myapp-backend
    restart: always
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/myapp
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - app-net

  mongo:
    image: mongo:6
    container_name: myapp-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongo_data:

